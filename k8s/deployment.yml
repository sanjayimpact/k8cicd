apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers: 
        - name: node-app
          image: sanjubora84/k8s-deployment:v1
          ports:
            - containerPort: 3000